<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>Etch-a-sketch</h1>
    </header>

    <main>
        <div class="container control-panel">
            <div class="colour settings">
                <div class="inputs colour-select">
                    <p>Pen colour</p>

                    
                    <div></div>
                </div>
                
                <div class="inputs">
                    Eraser
                </div>
                <div class="inputs">
                    Rainbow
                </div>
            </div>

            <div class="grid settings">
                <div class="inputs colour-select">
                    Default colour
                    <div></div>
                </div>
                <div class="inputs">
                    <input 
                        type="range" 
                        min="1" 
                        max="8" 
                        step="1" 
                        value="4" 
                        class="slider" 
                        id="horizontal-slider"
                    />
                </div>
                <div class="inputs">
                    <p id="slider-value"></p>
                </div>
                <div class="inputs">
                    Toggle grid lines
                </div>
            </div>
            
            <div class="clear settings">
                <div class="inputs">
                    Clear
                </div>
            </div>
        </div>
        
        <div class="container outer-etch">
            <div class="inner-etch">

            </div>
        </div>
    </main>
</body>
</html>
