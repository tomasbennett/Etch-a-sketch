<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="https://media.istockphoto.com/id/479810910/vector/colorful-background-pattern.jpg?s=1024x1024&w=is&k=20&c=GXd_F_ZeoMKrCoDLL7WFDn4sHyLQvUTHWDYDJjYogJc=" type="image/jpeg">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>Etch-a-sketch</h1>
        <p id="epilepsy-warning">Epilepsy Warning!</p>
    </header>

    <main>
        <div class="container control-panel">
            <div class="colour settings">
                <div class="inputs colour-select">
                    <p>Pen colour</p>

                    
                    <div class="colour-box">
                        <input type="color"/>
                    </div>
                </div>
                
                <div class="inputs" id="eraser">
                    Eraser
                </div>
                <div class="inputs" id="rainbow-element">
                    Rainbow
                </div>
            </div>

            <div class="grid settings">
                <div class="inputs colour-select">
                    Default colour
                    <div class="colour-box">
                        <input type="color"/>
                    </div>
                </div>
                <div class="inputs">
                    <input 
                        type="range" 
                        min="1" 
                        max="40" 
                        step="1" 
                        value="22" 
                        class="slider" 
                        id="horizontal-slider"
                    />
                </div>
                <div class="inputs">
                    <p id="slider-value"></p>
                </div>
                <div class="inputs toggle-grid" id="toggle-grid">
                    Toggle grid lines
                </div>
            </div>
            
            <div class="clear settings">
                <div class="inputs">
                    Clear
                </div>
            </div>
        </div>
        
        <div class="container outer-etch">
            <div class="inner-etch">

            </div>
        </div>
    </main>
</body>
</html>
